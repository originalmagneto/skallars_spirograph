[build]
  command = "next build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions."linkedin-scheduler"]
  schedule = "*/10 * * * *"

[[plugins]]
  package = "@netlify/plugin-nextjs"
